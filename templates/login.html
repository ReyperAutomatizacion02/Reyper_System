<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | AutoIntelli</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>


    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Reyper System"
                        style="height: 60px; margin-bottom: 1.5rem;">
                    <h2>Bienvenido de nuevo</h2>
                    <p style="color: var(--text-secondary);">Accede a tu panel de control</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@empresa.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                            required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;" id="submitBtn">Ingresar</button>
                    <!-- Spinner Hidden by Default -->
                </form>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}">Regístrate gratis</a></p>
                    <div style="margin-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                        <a href="{{ url_for('main.index') }}"
                            style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">
                            <i class="ph ph-arrow-left"></i> Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Flash Messages Data -->
    <div id="flash-messages" data-messages='{{ get_flashed_messages(with_categories=true) | tojson | safe }}'></div>

    <script>
        // 1. Handle Flash Messages from Flask
        const flashData = document.getElementById('flash-messages').dataset.messages;
        const flashMessages = flashData ? JSON.parse(flashData) : [];
        if (flashMessages && flashMessages.length > 0) {
            flashMessages.forEach(msg => {
                const category = msg[0];
                const message = msg[1];
                Swal.fire({
                    icon: category === 'error' ? 'error' : 'success',
                    title: category === 'error' ? 'Error' : 'Éxito',
                    text: message,
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 4000,
                    timerProgressBar: true,
                    background: '#1a1a20',
                    color: '#fff'
                });
            });
        }

        // 2. Handle Form Submission Loading State
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');

        if (form) {
            form.addEventListener('submit', function () {
                // Prevent double submit relies on browser behavior, 
                // but visual feedback is key.
                const originalText = btn.innerText;
                btn.style.width = getComputedStyle(btn).width; // Keep width
                btn.innerHTML = '<i class="ph ph-spinner ph-spin" style="font-size: 1.2rem;"></i>';
                btn.style.opacity = '0.7';
                btn.style.cursor = 'not-allowed';
                // We don't disable immediately to allow form data submission, 
                // or we rely on the fact that submit happens instantly. 
                // A safer way for pure HTML forms is just visual change or:
                // btn.disabled = true; // This prevents submission if done before event propagates? 
                // Actually for standard POST, we just look pretty until page unloads.
            });
        }
    </script>
</body>

</html>
